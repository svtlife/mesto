<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="images/Logo.svg" class="header__logo" alt="Место" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/image.jpg"
            class="profile__avatar"
            alt="фото аватара"
          />
          <div class="profile__info">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button
              class="profile__button"
              type="button"
              aria-label="change"
            ></button>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" novalidate>
          <input
            class="popup__input popup__input_type_name"
            id="profile-name"
            type="text"
            name="profile-name"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="profile-name-error popup__error"></span>
          <input
            class="popup__input popup__input_type_job"
            id="profile-job"
            type="text"
            name="profile-job"
            placeholder="О себе"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="profile-job-error popup__error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container popup__container_add">
        <button
          class="popup__close popup__close_add"
          type="button"
          aria-label="close"
        ></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" novalidate>
          <input
            class="popup__input popup__input_type_title"
            id="place-name"
            type="text"
            name="profile-title"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="place-name-error popup__error"></span>
          <input
            class="popup__input popup__input_type_link"
            id="image-link"
            type="url"
            name="profile-link"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="image-link-error popup__error"></span>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_zoom">
      <div class="popup__zoom-container">
        <button
          class="popup__close popup__close-zoom"
          type="button"
          aria-label="zoom"
        ></button>
        <figure class="popup__group">
          <img class="popup__image" alt="заполнить" src="empty" />
          <p class="popup__signature">заполнить</p>
        </figure>
      </div>
    </div>
    <template class="element-template">
      <article class="element">
        <button
          class="element__delete"
          type="button"
          aria-label="delete"
        ></button>
        <img class="element__image" src="empty" alt="empty" />
        <div class="element__group">
          <h3 class="element__text"></h3>
          <button
            class="element__like"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </article>
    </template>
    <!-- <script src="./scripts/Card.js"></script>
  <script src="./scripts/FormValidator.js"></script> -->
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>

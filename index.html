<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="images/Logo.svg" class="header__logo" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/image.jpg" class="profile__avatar" alt="фото аватара">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button" aria-label="change"></button>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="add"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <div class="element__group">
            <h3 class="element__text">Карачаевск</h3>
            <button class="element__like" type="button" aria-label="like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
          <div class="element__group">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button class="element__like" type="button" aria-label="like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="element__group">
            <h3 class="element__text">Домбай</h3>
            <button class="element__like" type="button" aria-label="like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
          <div class="element__group">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button class="element__like" type="button" aria-label="like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="element__group">
            <h3 class="element__text">Домбай</h3>
            <button class="element__like" type="button" aria-label="like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <div class="element__group">
            <h3 class="element__text">Карачаевск</h3>
            <button class="element__like" type="button" aria-label="like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form name="change-profile">
        <button class="popup__close" type="button" aria-label="close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name" type="text" name="profile-name" placeholder="Имя">
        <input class="popup__input popup__input_type_job" type="text" name="profile-job" placeholder="Работа">
        <button class="popup__button" name="submit" aria-label="save">Сохранить</button>
      </form>
  </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
